<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SHARE 登录</title>
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body class="pic">
		<div class="wrapper">
			<div class="header">
				<div class="header_box">
					<div class="logo"><h1><img src="images/logo.png" alt="SHARE 分享你的生活" title="SHARE 分享你的生活"></h1></div>
				</div>
			</div>
			<div class="content">
				<!-- 注册表单部分 -->
				<form id="login" action="loginProcess.php" method="post">
					<!-- 登录 -->
					<h2 class="login_title">登录</h2>
					<div class="login_input">
						<!-- 邮箱 -->
						<div class="reg_box">
						<div class="tip"></div>
						<label for="username">用户名</label>
						<input type="text" id="username" class="reg_field" name="username" placeholder="邮箱或昵称都可以哦！" >
						</div>
						<!-- 密码 -->
						<div class="reg_box">
						<div class="tip"></div>
						<label for="password">密码</label>
						<input type="password" id="password" class="reg_field" name="password" placeholder="请输入密码！" >
						</div>
						<!-- 提交 -->
					<input type="submit" class="login_submit" value="立即登录">
					<p class="login_skip">暂无账号？<a href="register.html">立即注册</a></p>
					</div>
				</form>
			</div>
			<footer class="white">©2014 YYL</footer>
		</div>
		<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="js/validate.js"></script>
	</body>
</html>
